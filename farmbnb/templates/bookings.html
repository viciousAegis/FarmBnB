<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body onLoad="check()">
    <div class="logo-small">
        <img src="{{ url_for('static', filename='images/farmbnb_logo.png') }}" alt="FarmBnB Logo">
    </div>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/farms">Farms</a></li>
            <li class="nav-item"><a href="/subscriptions">Subscriptions</a></li>
            <li class="nav-item"><a href="/bookings">Bookings</a></li>
            <li class="nav-item"><a href="/profile">Profile</a></li>
        </ul>
    </nav>
    
    <header class="header">
        <h1>Explore Bookings</h1>
    </header>

    <div class="card">
        <div class="farm-grid" id="farm-grid">
          
        </div>
    </div>

    <script>
        function rateFarm(farm_id, id) {
            // console.log(farm_id, id);
            const inp = prompt('Enter rating');
            // make sure rating is between 1-5
            const rating = parseInt(inp);
            if (rating < 1 || rating > 5) {
                alert('Rating must be between 1 and 5');
                return;
            }
            const user = localStorage.getItem('user');
            console.log(user);
            fetch(`${BASE_URL}/farm/rate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    _id: id,
                    user_id: user,
                    farm_id: farm_id,
                    rating: rating
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Rating submitted successfully');
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Error rating farm:', error);
                });
        }

        const BASE_URL = "http://127.0.0.1:5000"
        const user = localStorage.getItem('user');
        document.addEventListener('DOMContentLoaded', () => {
            fetch(`${BASE_URL}/farm/listuserfarm?user_id=${user}`,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(farm => {
                        var farmCard = `
                            <div class="farm-card">
                                <img src="{{ url_for('static', filename='images/farm_placeholder.png') }}" alt="Farm Image">
                                <div class="farm-details">
                                    <h2>farm_id: ${farm.farm_id}</h2>
                                    <p>rating: ${farm.rating}</p>
                                    <p>total_price: ${farm.total_price}</p>
                                    <p>start_date: ${farm.start_date}</p>
                                    <p>end_date: ${farm.end_date}</p><br><br>
                                    ${farm.rating === 0 ? `<button class="" onclick="rateFarm('${farm.farm_id}', '${farm._id}')">Rating</button>` : ''}
                                </div>
                            </div>`;
                        document.getElementById('farm-grid').insertAdjacentHTML('beforeend', farmCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching farm data:', error);
                });
        });

        

        function check() {
            const userEmail = localStorage.getItem('user');
            if (!userEmail) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
